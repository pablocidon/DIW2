<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Ejemplo de HTML5">
		<meta name="keywords" content="HTML5,CSS3,JavaScript">
		<title>Formulario 1</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Formulario de registro</h1>
		</header>
		<div class="left">
			<form action="#" method="post">
				<fieldset id="left">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre"/>
					<br>
					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos"/>
					<br>
					<label for="direccion">Dirección:</label>
					<input type="text" id="direccion"/>
					<br>
					<label for="ciudad">Ciudad:</label>
					<input type="text" id="ciudad"/>
					<br>
					<label for="provincia/estado">Provincia/Estado:</label>
					<input type="text" id="provincia/estado"/>
					<br>
					<label for="codigopostal">Código Postal:</label>
					<input type="text" id="codigopostal"/>
					<br>
					<label for="pais">País:</label>
					<input type="text" id="pais"/>
					<br>
					<label for="dni">DNI:</label>
					<input type="text" id="dni"/>
					<br>
					<label for="fecha">Fecha de nacimiento:</label>
					<input type="date" id="fecha"/>
					<br>
				</fieldset>
		</div>
		<div class="right">
				<fieldset id="right">
					<label for="lugar">Lugar de Nacimiento:</label>
					<input type="text" id="lugar"/>
					<label for="grupo">Grupo de Edad:</label>
					<select>
						<option value="Menor de Edad">0 a 18</option>
						<option value="Joven">19 a 25</option>
						<option value="Adulto Joven">26 a 35</option>
						<option value="Adulto">46 a 55</option>
						<option value="Adulto">56 a 65</option>
						<option value="Jubilado">66 o mas</option>
					</select>
					<br>
					<div id="estado">
					<label for="estado">Estado Civil:</label>
						<br><br>
							<input type="radio" name="estado" value="soltero">Soltero<br>
							<input type="radio" name="estado" value="casado">Casado<br>
							<input type="radio" name="estado" value="divorciado">Divorciado
					</div>
					<br>
					<label for="hijos">Hijos:</label>
					<input type="number" min="0" id="hijos" value="0"/>
					<br>
					<label for="message">Observaciones:</label>
					<br><br>
					<textarea id="message" rows="4" cols="50"></textarea>
					<br>
					<input type="submit" value="Enviar los datos"/>
					<button type="button">BORRAR LOS DATOS</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
