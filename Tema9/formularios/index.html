<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/estilos.css">
</head>
<body>
    <div class="container">
        <br>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre:">
            </div>
            <div class="form-group">
                <label for="option">Elige una opción:</label>
                <select class="form-control" name="" id="option">
                    <option value="">Opción #1</option>
                    <option value="">Opción #2</option>
                    <option value="">Opción #3</option>
                    <option value="">Opción #4</option>
                    <option value="">Opción #5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
            </div>
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="help-block">Máximo 50MB</p>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" href="jquery-latest.js"></script>
    <script type="text/javascript" href="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" href="bootstrap-3.3.7-dist/js/npm.js"></script>
</body>
</html>
