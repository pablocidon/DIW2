<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap Luci- Slide</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webroot/css/bootstrap.min.css">
		<link rel="stylesheet" href="webroot/css/estilos.css">
    </head>
    
    <body>
		
		<div class="container">
			<br>
			<div class="col-md-12">
				<div id="carousel-1" class="carousel slide" data-ride="carousel">
                        <!--Indicadores-->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-1" data-slide-to="1"></li>
                            <li data-target="#carousel-1" data-slide-to="2"></li>
                        </ol> 

                        <!--Contenedor slide -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="webroot/images/gnar1.jpg" class="img-responsive" alt="">
                                <div class="carousel-caption">
                                    <p>Prueba 1</p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="webroot/images/gnar2.jpg" class="img-responsive" alt="">
                                <div class="carousel-caption">
                                    <p>Prueba 2</p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="webroot/images/gnar3.jpg" class="img-responsive" alt="">
                                <div class="carousel-caption">
                                    <p>Prueba 2</p>
                                </div>
                            </div>
                        </div>
						<!--controles-->
						<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
							<span class="sr-only">Anterior</span>
						</a>
						<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
							<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
							<span class="sr-only">Siguiente</span>
						</a>
                </div>
				
			</div>
		</div>
		<script src="webroot/js/jquery.js"></script>
		<script src="webroot/js/bootstrap.min.js"></script>
        
    </body>
</html>
