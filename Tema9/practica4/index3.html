<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/estilos.css">
</head>
<body>
<div class="container">
    <form action="" class="form-horizontal">
        <fieldset>
            <br>
            <div class="form-group has-success">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre:">
                </div>
            </div>
            <div class="form-group has-warning">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Pablo Cidón</p>
                </div>
            </div>

            <div class="form-group has-error">
                <label class="control-label col-md-2" for="correo">Correo:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo:">
                </div>
            </div>

            <div class="form-group has-success">
                <div class="checkbox col-md-2 col-md-offset-2">
                    <label>
                        <input type="checkbox" name="" id="">Recuérdame
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" href="jquery-latest.js"></script>
<script type="text/javascript" href="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script type="text/javascript" href="bootstrap-3.3.7-dist/js/npm.js"></script>
</body>
</html>
