<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/estilos.css">
</head>
<body>
    <div class="container">
        <form  action="" class="">
            <br>
            <div class="form-group">
                <label>Label básco:</label>
                <input type="text" class="form-control" placeholder="Input Básico">
            </div>

            <textarea name="" id="" class="form-control" placeholder="Textarea"></textarea>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="">Checkbox #1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="">Checkbox #2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="" disabled>Checkbox #3
                </label>
            </div>

            <label for="radio1">
                <input type="radio" name="opcion" id="radio1">Radio Button #1
            </label>
            <label for="radio2">
                <input type="radio" name="opcion" id="radio2">Radio Button #2
            </label>
            <label for="radio3">
                <input type="radio" name="opcion" id="radio3" disabled>Radio Button #3
            </label>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>

        </form>
    </div>
    <script type="text/javascript" href="jquery-latest.js"></script>
    <script type="text/javascript" href="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" href="bootstrap-3.3.7-dist/js/npm.js"></script>
</body>
</html>
